{% extends 'index.html' %}

{% block content %}
    <div class="page pageRow">
        {% for project in projects %}
            <div class="project">
                <img src="{{ project.thumb.url }}">
            <a class="btn" href="/projects/project-{{ project.id }}">{{ project.title }}</a>
            </div>        
        {% endfor %}
    </div>
{% endblock %}
